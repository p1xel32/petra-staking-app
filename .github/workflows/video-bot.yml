name: Daily Video Producer Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *'

jobs:
  generate-and-upload-video:
    runs-on: ubuntu-latest
    
    
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      SHOTSTACK_API_KEY_STAGE: ${{ secrets.SHOTSTACK_API_KEY_STAGE }}
      SHOTSTACK_API_KEY_PROD: ${{ secrets.SHOTSTACK_API_KEY_PROD }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      YOUTUBE_PLAYLIST_ID: ${{ secrets.YOUTUBE_PLAYLIST_ID }}
      OAUTH_CLIENT_SECRET_JSON: ${{ secrets.OAUTH_CLIENT_SECRET_JSON }}
      OAUTH_TOKEN_JSON: ${{ secrets.OAUTH_TOKEN_JSON }}

      
      POSTS_JSON_URL: "https://aptcore.one/posts.json"
      SHOTSTACK_ENV: "v1"
      AWS_S3_BUCKET_NAME: "v3sbucketbot"
      AWS_REGION: "us-east-2" 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install 

      - name: Run Video Producer Script
        run: npx tsx scripts/video-producer.ts
      - name: Commit and push generated files
        run: |
          git config --global user.name 'Video Producer Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "feat: Generate new video and update database" || echo "No changes to commit"
          git push
