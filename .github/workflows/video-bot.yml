name: Daily Video Producer Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *'

jobs:
  generate-and-upload-video:
    runs-on: ubuntu-latest
    permissions:
      contents: write  
      pull-requests: write 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js and Cache
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Video Producer Script
        id: produce_video
        run: npx tsx scripts/video-producer.ts

      - name: Create Pull Request if files were generated
        uses: peter-evans/create-pull-request@v6
        with:
         
          commit-message: "feat: Generate new video and update database"
          title: "ðŸ¤– Daily Video Generation"
          body: |
            New video and database files generated by the Daily Video Producer Bot.
            
            Please review and merge.
          branch: "bot/daily-video-generation" 
          delete-branch: true 
